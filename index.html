<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SalesFlow - AI Smart Solutions</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<style>
/* Grundinställningar */
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #0a0a0a;
    color: #f5f5f5;
    overflow-x: hidden;
}

/* Header */
header {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 80px;
    background: rgba(10,10,10,0.95);
    z-index: 100;
}

/* Logga */
.logo {
    font-weight: 700;
    font-size: 2.5rem;
    text-align: center;
}
.logo .smart {
    background: linear-gradient(45deg, #FFD700, #FFEB99);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 2px #FFD700, 0 0 5px #FFEB99;
}
.logo .flow {
    color: #ffffff;
    text-shadow: 0 0 2px #ffffff, 0 0 4px #e6f7ff;
}

/* Hamburger */
.menu-btn {
    position: absolute;
    right: 20px;
    top: 25px;
    width: 35px;
    height: 30px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    z-index: 500; /* högre än panelen */
}
.menu-btn span {
    display: block;
    height: 4px;
    background: #f5f5f5;
    border-radius: 2px;
    transition: 0.5s;
    position: relative;
    z-index: 500; /* alltid ovanpå */
    box-shadow: 0 0 4px #ffffff;
}
.menu-btn.active span:nth-child(1) { transform: rotate(45deg) scaleX(1.2); }
.menu-btn.active span:nth-child(2) { opacity: 0; }
.menu-btn.active span:nth-child(3) { transform: rotate(-45deg) scaleX(1.2); }

/* Menypanel */
.menu-panel {
    position: fixed;
    top: 0; right: 0;
    width: 0;
    height: 100%;
    background: linear-gradient(120deg, #0a0a0a, #1a1a2e, #11111f);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    transition: width 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    z-index: 400;
    box-shadow: -5px 0 15px rgba(255,255,255,0.1);
}
.menu-panel.active { width: 300px; }
.menu-panel a {
    color: #f5f5f5;
    text-decoration: none;
    font-size: 1.5rem;
    margin: 20px 0;
    opacity: 0;
    transform: translateX(50px);
    transition: all 0.5s ease;
}
.menu-panel.active a { opacity: 1; transform: translateX(0); }
.menu-panel a:hover { color: gold; }

/* Hero-sektion */
.hero {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 80px);
    text-align: center;
    background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #162447);
    padding: 0 20px;
}
.hero h2 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #f5f5f5;
}
.hero p {
    font-size: 1.3rem;
    max-width: 700px;
    color: #f5f5f5;
    margin-bottom: 30px;
}
.hero .cta-btn {
    padding: 15px 35px;
    background: gold;
    border: none;
    border-radius: 30px;
    color: #0a0a0a;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
}
.hero .cta-btn:hover { background: #e6c200; transform: scale(1.05); }

/* Responsiv design */
@media screen and (max-width: 768px) {
    .logo { font-size: 2rem; }
    .hero h2 { font-size: 2rem; }
    .hero p { font-size: 1rem; }
    .hero .cta-btn { padding: 12px 25px; font-size: 1rem; }
    .menu-panel.active { width: 250px; }
}
@media screen and (max-width: 480px) {
    .logo { font-size: 1.7rem; }
    .hero h2 { font-size: 1.5rem; }
    .hero p { font-size: 0.9rem; }
    .hero .cta-btn { padding: 10px 20px; font-size: 0.9rem; }
    .menu-panel.active { width: 200px; }
}
</style>
</head>
<body>

<header>
  <div class="logo"><span class="smart">Sales</span><span class="flow">Flow</span></div>
  <div class="menu-btn" id="menuBtn">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<div class="menu-panel" id="menuPanel">
  <a href="index.html">Startsida</a>
  <a href="services.html">Tjänster</a>
  <a href="about.html">Om oss</a>
  <a href="testimonials.html">Kunder</a>
  <a href="contact.html">Kontakt</a>
</div>

<section class="hero">
  <h2>AI som förändrar din verksamhet</h2>
  <p>SalesFlow erbjuder smarta AI-lösningar som automatiserar, analyserar och maximerar din potential.</p>
  <button class="cta-btn">Kom igång</button>
</section>

<script>
const menuBtn = document.getElementById('menuBtn');
const menuPanel = document.getElementById('menuPanel');

function toggleMenu() {
    menuBtn.classList.toggle('active');
    menuPanel.classList.toggle('active');
}

// Klick på hamburger
menuBtn.addEventListener('click', toggleMenu);

// Klick på panelen stänger den också
menuPanel.addEventListener('click', toggleMenu);
</script>

</body>
</html>
