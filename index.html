<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SalesFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: #0a1a2f;
      overflow-x: hidden;
    }

    /* ===== Header / Navbar ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(10, 26, 47, 0.95);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      flex-wrap: wrap;
      box-sizing: border-box;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      flex-shrink: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00bfa6;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #fff;
      margin: 4px;
      border-radius: 2px;
    }

    /* ===== Hero Section ===== */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 120px 20px 20px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      max-width: 800px;
    }

    .hero button {
      margin-top: 20px;
      padding: 12px 30px;
      background: #00bfa6;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero button:hover {
      background: #009e8c;
    }

    /* ===== Våra tjänster Section ===== */
    .services {
      padding: 80px 20px;
      text-align: center;
      background: #ffffff; /* vit bakgrund */
      color: #0a1a2f;
    }

    .services h2 {
      font-size: 2.2rem;
      margin-bottom: 50px;
      color: #00bfa6;
    }

    .service-cards {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .service-card {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      color: #0a1a2f;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      position: relative;
      border: 2px solid #00bfa6; /* enkel frame runt kortet */
    }

    .service-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(0, 191, 166, 0.2);
    }

    .service-card .icon {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .service-card h3 {
      font-size: 1.3rem;
      margin-bottom: 0;
    }

    /* ===== Result Section ===== */
    .results {
      padding: 80px 20px;
      background: #0d223d;
      text-align: center;
    }

    .results-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .results p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-style: italic;
    }

    .results h4 {
      margin-bottom: 10px;
      color: #00bfa6;
    }

    /* ===== Footer Section ===== */
    footer {
      padding: 50px 20px;
      background: #ffffff; /* vit bakgrund */
      text-align: center;
      color: #0a1a2f;
    }

    footer h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0a1a2f;
    }

    footer button {
      padding: 12px 30px;
      background: #00bfa6;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    footer button:hover {
      background: #009e8c;
    }

    /* ===== Responsive ===== */
    @media (max-width: 1024px) {
      nav ul {
        justify-content: center;
      }
    }

    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 70px;
        right: 0;
        background: #0a1a2f;
        flex-direction: column;
        width: 220px;
        padding: 20px;
        display: none;
        border-radius: 5px;
      }

      nav ul.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .service-cards {
        flex-direction: column;
        align-items: center;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .service-card {
        width: 90%;
      }
    }

    /* ===== Canvas bakgrund ===== */
    #bgCanvas {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index: -1;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <!-- Bakgrund canvas -->
  <canvas id="bgCanvas"></canvas>

  <!-- Header -->
  <header>
    <div class="logo">SalesFlow</div>
    <nav>
      <ul>
        <li><a href="#">Tjänster</a></li>
        <li><a href="#">Case</a></li>
        <li><a href="#">Om oss</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>
    <div class="hamburger" onclick="document.querySelector('nav ul').classList.toggle('active')">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Maximera din försäljning med SalesFlow</h1>
    <button>Kontakta oss</button>
  </section>

  <!-- Våra tjänster -->
  <section class="services">
    <h2>Våra tjänster</h2>
    <div class="service-cards">
      <div class="service-card">
        <div class="icon">
          <i class="fas fa-globe"></i>
        </div>
        <h3>Digital närvaro</h3>
      </div>
      <div class="service-card">
        <div class="icon">
          <i class="fas fa-share-alt"></i>
        </div>
        <h3>Sociala medier</h3>
      </div>
      <div class="service-card">
        <div class="icon">
          <i class="fas fa-envelope-open-text"></i>
        </div>
        <h3>Kommunikation</h3>
      </div>
    </div>
  </section>

  <!-- Resultat -->
  <section class="results">
    <div class="results-container">
      <p>“SalesFlow hjälpte oss att öka vår försäljning med 30% på bara 6 månader.”</p>
      <h4>Anna Andersson, Företag AB</h4>
      <div class="results-icon">
        <i class="fas fa-chart-line" style="font-size:2rem; color:#00bfa6;"></i>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <h2>Kontakta oss</h2>
    <button>Kontakta oss</button>
  </footer>

  <!-- Canvas script -->
  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    const particles = [];
    const numParticles = 80;
    const maxDistance = 120;

    for (let i = 0; i < numParticles; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 0.5,
        dx: (Math.random() - 0.5) * 0.3,
        dy: (Math.random() - 0.5) * 0.3,
        color: `rgba(0,191,166,0.6)`
      });
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);

      for (let i = 0; i < numParticles; i++) {
        for (let j = i + 1; j < numParticles; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx*dx + dy*dy);
          if (distance < maxDistance) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(0,191,166,${1 - distance / maxDistance})`;
            ctx.lineWidth = 1;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }

      particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x > w) p.x = 0;
        if (p.x < 0) p.x = w;
        if (p.y > h) p.y = 0;
        if (p.y < 0) p.y = h;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
