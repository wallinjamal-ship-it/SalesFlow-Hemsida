<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartFlow - AI Smart Solutions</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 0; padding: 0;
    background: #0a0a0a;
    color: #f5f5f5;
}

<header>
  <div class="logo"><span class="smart">Smart</span><span class="flow">Flow</span></div>
  <div class="menu-btn" id="menuBtn">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<div class="menu-panel" id="menuPanel">
  <a href="index.html">Startsida</a>
  <a href="services.html">Tjänster</a>
  <a href="about.html">Om oss</a>
  <a href="testimonials.html">Kunder</a>
  <a href="contact.html">Kontakt</a>
</div>
}
/* Header */
header {
    display: flex;
    justify-content: center; /* centrerar loggan horisontellt */
    align-items: center;     /* centrerar vertikalt */
    position: relative;      /* så hamburger kan vara absolute */
    height: 80px;
    background: rgba(10,10,10,0.95);
    z-index: 100;
}

/* Logga */
.logo {
    font-weight: 800;
    font-size: 2.5rem;
    letter-spacing: 1px;
    text-align: center;
}
.logo .smart {
    background: linear-gradient(45deg, #FFD700, #FFA500, #FFF700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFA500;
}
.logo .flow {
    color: #ffffff;
    text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #aaffff;
}

/* Hamburger */
.menu-btn {
    position: absolute;
    right: 20px;
    top: 25px;
    width: 35px;
    height: 30px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    z-index: 300;
}
.menu-btn span {
    display: block;
    height: 4px;
    background: #f5f5f5;
    border-radius: 2px;
    transition: 0.4s;
}
.menu-btn.active span:nth-child(1) {
    transform: rotate(45deg) translate(7px, 7px);
}
.menu-btn.active span:nth-child(2) { opacity: 0; }
.menu-btn.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
}

/* Menypanel */
.menu-panel {
    position: fixed;
    top: 0; right: -300px;
    width: 300px;
    height: 100%;
    background: linear-gradient(180deg, #0a0a0a, #11111f, #1a1a2e);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: right 0.5s ease;
    z-index: 200;
}
.menu-panel.active { right: 0; }

/* Länkar med animation */
.menu-panel a {
    color: #f5f5f5;
    text-decoration: none;
    font-size: 1.5rem;
    margin: 20px 0;
    opacity: 0;
    transform: translateX(50px);
    animation: slideIn 0.4s forwards;
}
.menu-panel a:nth-child(1) { animation-delay: 0.1s; }
.menu-panel a:nth-child(2) { animation-delay: 0.2s; }
.menu-panel a:nth-child(3) { animation-delay: 0.3s; }
.menu-panel a:nth-child(4) { animation-delay: 0.4s; }
.menu-panel a:nth-child(5) { animation-delay: 0.5s; }
.menu-panel.active a { opacity: 1; transform: translateX(0); }

@keyframes slideIn {
    to { opacity: 1; transform: translateX(0); }
}
.menu-panel a:hover { color: gold; }
const menuBtn = document.getElementById('menuBtn');
const menuPanel = document.getElementById('menuPanel');

menuBtn.addEventListener('click', () => {
  menuBtn.classList.toggle('active');   // hamburger → X
  menuPanel.classList.toggle('active'); // fäll ut / stäng menyn
});

.hero {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 80px);
    text-align: center;
    background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #162447);
}
.hero h2 { font-size: 3rem; margin-bottom: 20px; color: #f5f5f5; }
.hero p { font-size: 1.3rem; max-width: 700px; color: #f5f5f5; }
</style>
</head>
<body>

<header>
    <div class="logo"><span class="smart">Smart</span><span class="flow">Flow</span></div>
    <div class="menu-btn" id="menuBtn">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<div class="menu-panel" id="menuPanel">
    <a href="services.html">Tjänster</a>
    <a href="about.html">Om oss</a>
    <a href="testimonials.html">Kunder</a>
    <a href="contact.html">Kontakt</a>
</div>

<section class="hero">
    <h2>AI som förändrar din verksamhet</h2>
    <p>SmartFlow erbjuder smarta AI-lösningar som automatiserar, analyserar och maximerar din potential.</p>
</section>

<script>
const menuBtn = document.getElementById('menuBtn');
const menuPanel = document.getElementById('menuPanel');

menuBtn.addEventListener('click', () => {
    menuPanel.classList.toggle('active');
});
</script>

</body>
</html>
