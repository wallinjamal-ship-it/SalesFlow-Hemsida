<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SalesFlow</title>
<style>
  /* ===== Bakgrund och layout ===== */
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #111111;
    font-family: 'Arial', sans-serif;
  }

  /* ===== Partikel-canvas ===== */
  #particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  /* ===== Hamburger-meny ===== */
  .hamburger {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 35px;
    height: 3px;
    background-color: #00ffcc;
    transition: all 0.3s ease;
    cursor: pointer;
    z-index: 2;
  }

  .hamburger::before,
  .hamburger::after {
    content: '';
    position: absolute;
    width: 35px;
    height: 3px;
    background-color: #00ffcc;
    transition: all 0.3s ease;
  }

  .hamburger::before {
    transform: translateY(-10px);
  }

  .hamburger::after {
    transform: translateY(10px);
  }

  .hamburger.active {
    background-color: transparent;
  }

  .hamburger.active::before {
    transform: rotate(45deg);
  }

  .hamburger.active::after {
    transform: rotate(-45deg);
  }

  /* ===== Animerad text ===== */
  .animated-text {
    position: relative;
    font-size: 4rem;
    font-weight: bold;
    color: #00ffcc;
    text-shadow:
      0 0 5px #00ffcc,
      0 0 10px #00ffcc,
      0 0 20px #ff00aa,
      0 0 30px #ff00aa,
      0 0 40px #ff00aa,
      0 0 50px #ff00aa;
    opacity: 0;
    animation: fadeInPulse 3s ease forwards;
    transition: all 0.3s ease;
    z-index: 1;
  }

  .animated-text:hover {
    color: #ff00aa;
    text-shadow:
      0 0 10px #ff00aa,
      0 0 20px #ff00aa,
      0 0 30px #00ffcc,
      0 0 40px #00ffcc,
      0 0 50px #00ffcc;
    transform: scale(1.1);
  }

  /* ===== Keyframes ===== */
  @keyframes fadeInPulse {
    0% {
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      text-shadow: 0 0 5px #00ffcc;
    }
    50% {
      opacity: 1;
      transform: translateY(0) scale(1.05);
      text-shadow:
        0 0 10px #00ffcc,
        0 0 20px #ff00aa,
        0 0 30px #ff00aa;
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
      text-shadow:
        0 0 5px #00ffcc,
        0 0 10px #00ffcc,
        0 0 20px #ff00aa,
        0 0 30px #ff00aa,
        0 0 40px #ff00aa;
    }
  }

</style>
</head>
<body>

  <!-- Partikel-canvas -->
  <canvas id="particles"></canvas>

  <!-- Hamburger-meny -->
  <div class="hamburger" id="hamburger"></div>

  <!-- Animerad text -->
  <div class="animated-text">SalesFlow</div>

  <script>
    // Hamburger-meny toggle
    const hamburger = document.getElementById('hamburger');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
    });

    // ===== Partiklar =====
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const colors = ['#00ffcc', '#ff00aa', '#00aaff'];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Wrap around
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    // Anpassa canvas vid fÃ¶nsterstorlek
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

  </script>

</body>
</html>
