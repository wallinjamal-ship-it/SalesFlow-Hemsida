<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SalesFlow</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Rainbow background */
    .rainbow {
      height: 100vh;
      width: 0;
      top: 0;
      position: absolute;
      transform: rotate(10deg);
      transform-origin: top right;
      animation: slide 45s linear infinite;
    }

    @keyframes slide {
      from { right: -25vw; }
      to { right: 125vw; }
    }

    /* Create multiple rainbow stripes */
    .rainbow:nth-child(1) { box-shadow: -130px 0 80px 40px white, -50px 0 50px 25px #e879f9, 0 0 50px 25px #60a5fa, 50px 0 50px 25px #5eead4, 130px 0 80px 40px white; animation-delay: -2s; }
    .rainbow:nth-child(2) { box-shadow: -130px 0 80px 40px white, -50px 0 50px 25px #60a5fa, 0 0 50px 25px #e879f9, 50px 0 50px 25px #5eead4, 130px 0 80px 40px white; animation-delay: -4s; }
    .rainbow:nth-child(3) { box-shadow: -130px 0 80px 40px white, -50px 0 50px 25px #5eead4, 0 0 50px 25px #e879f9, 50px 0 50px 25px #60a5fa, 130px 0 80px 40px white; animation-delay: -6s; }

    /* Logo */
    header {
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 100;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 600;
    }
    .logo span:first-child {
      color: gold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }
    .logo span:last-child {
      color: #f5f5f5;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    /* Hamburger */
    #nav-icon1 {
      width: 35px;
      height: 30px;
      position: absolute;
      right: 20px;
      top: 25px;
      cursor: pointer;
      z-index: 300;
    }
    #nav-icon1 span {
      display: block;
      position: absolute;
      height: 4px;
      width: 100%;
      background: #fff;
      border-radius: 2px;
      transition: 0.25s ease-in-out;
    }
    #nav-icon1 span:nth-child(1) { top: 0; }
    #nav-icon1 span:nth-child(2) { top: 13px; }
    #nav-icon1 span:nth-child(3) { top: 26px; }

    #nav-icon1.open span:nth-child(1) {
      top: 13px;
      transform: rotate(45deg);
    }
    #nav-icon1.open span:nth-child(2) {
      opacity: 0;
    }
    #nav-icon1.open span:nth-child(3) {
      top: 13px;
      transform: rotate(-45deg);
    }

    /* Menypanel */
    .menu-panel {
      position: fixed;
      top: 0; right: 0;
      width: 0;
      height: 100%;
      background: rgba(10, 10, 20, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: width 0.5s ease;
      z-index: 200;
    }
    .menu-panel.active { width: 250px; }
    .menu-panel a {
      color: #fff;
      text-decoration: none;
      font-size: 1.5rem;
      margin: 15px 0;
      opacity: 0;
      transform: translateX(30px);
      transition: all 0.3s ease;
    }
    .menu-panel.active a {
      opacity: 1;
      transform: translateX(0);
    }
    .menu-panel a:hover { color: gold; }

    /* Responsiv */
    @media(max-width: 768px) {
      .logo { font-size: 2rem; }
      .menu-panel.active { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Rainbow background stripes -->
  <div class="rainbow"></div>
  <div class="rainbow"></div>
  <div class="rainbow"></div>

  <header>
    <div class="logo"><span>Sales</span><span>Flow</span></div>
    <div id="nav-icon1">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Menypanel -->
  <div class="menu-panel">
    <a href="#">Tj√§nster</a>
    <a href="#">Om oss</a>
    <a href="#">Kunder</a>
    <a href="#">Kontakt</a>
  </div>

  <script>
    const menuBtn = document.getElementById("nav-icon1");
    const menuPanel = document.querySelector(".menu-panel");

    menuBtn.addEventListener("click", () => {
      menuBtn.classList.toggle("open");
      menuPanel.classList.toggle("active");
    });
  </script>
</body>
</html>
