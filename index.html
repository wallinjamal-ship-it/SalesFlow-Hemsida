<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartFlow - AI Smart Solutions</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 0; padding: 0;
    background: #0a0a0a;
    color: #f5f5f5;
}

header {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 80px;
    background: rgba(10,10,10,0.95);
    z-index: 100;
}

.logo {
    font-weight: 800;
    font-size: 2.5rem;
    letter-spacing: 1px;
    text-align: center;
}

/* Lysande guld för Smart */
.logo .smart {
    background: linear-gradient(45deg, #FFD700, #FFA500, #FFF700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFA500;
}

/* Lysande kristallvitt för Flow */
.logo .flow {
    color: #ffffff;
    text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #aaffff;
}


.menu-btn {
    position: absolute;
    right: 20px;
    top: 25px;
    width: 30px; height: 30px;
    cursor: pointer;
    display: flex; flex-direction: column; justify-content: space-between;
}
.menu-btn span {
    display: block;
    height: 4px;
    background: #f5f5f5;
    border-radius: 2px;
}

.menu-panel {
    position: fixed;
    top: 0; right: -250px;
    width: 250px;
    height: 100%;
    background: rgba(0,0,0,0.95);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: right 0.3s ease;
    z-index: 200;
}
.menu-panel.active { right: 0; }
.menu-panel a {
    color: #f5f5f5;
    text-decoration: none;
    font-size: 1.5rem;
    margin: 20px 0;
    transition: color 0.3s;
}
.menu-panel a:hover { color: gold; }

.hero {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 80px);
    text-align: center;
    background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #162447);
}
.hero h2 { font-size: 3rem; margin-bottom: 20px; color: #f5f5f5; }
.hero p { font-size: 1.3rem; max-width: 700px; color: #f5f5f5; }
</style>
</head>
<body>

<header>
    <div class="logo"><span class="smart">Smart</span><span class="flow">Flow</span></div>
    <div class="menu-btn" id="menuBtn">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<div class="menu-panel" id="menuPanel">
    <a href="services.html">Tjänster</a>
    <a href="about.html">Om oss</a>
    <a href="testimonials.html">Kunder</a>
    <a href="contact.html">Kontakt</a>
</div>

<section class="hero">
    <h2>AI som förändrar din verksamhet</h2>
    <p>SmartFlow erbjuder smarta AI-lösningar som automatiserar, analyserar och maximerar din potential.</p>
</section>

<script>
const menuBtn = document.getElementById('menuBtn');
const menuPanel = document.getElementById('menuPanel');

menuBtn.addEventListener('click', () => {
    menuPanel.classList.toggle('active');
});
</script>

</body>
</html>
