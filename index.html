<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SalesFlow - AI Smart Solutions</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
<style>
/* Grundinställningar */
body {
    margin: 0;
    font-family: 'Raleway', sans-serif;
    color: #ffffff;
    overflow-x: hidden;
    background: linear-gradient(270deg, #1a1f3b, #2e3050, #3b2e5a, #1a1f3b);
    background-size: 800% 800%;
    animation: gradientMove 25s ease infinite;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Header */
header {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 80px;
    background: rgba(26,31,59,0.95);
    z-index: 100;
}

/* Logga */
.logo {
    font-weight: 500;
    font-size: 2.5rem;
    text-align: center;
    letter-spacing: 1px;
}
.logo .sales {
    background: linear-gradient(45deg, #FFD700, #FFE79A);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 1px #FFD700;
}
.logo .flow {
    color: #ffffff;
    text-shadow: 0 0 1px #e6f7ff;
}

/* Futuristic Hamburger */
.menu-btn {
    position: absolute;
    right: 20px;
    top: 25px;
    width: 45px;
    height: 45px;
    background: rgba(255,255,255,0.1);
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 600;
    transition: background 0.3s ease;
}
.menu-btn:hover { background: rgba(255,255,255,0.2); }

.menu-btn span {
    display: block;
    width: 25px;
    height: 3px;
    background: #ffffff;
    border-radius: 2px;
    transition: all 0.4s ease;
    position: relative;
}
.menu-btn.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
.menu-btn.active span:nth-child(2) { opacity: 0; }
.menu-btn.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

/* Menypanel */
.menu-panel {
    position: fixed;
    top: 0; right: 0;
    width: 0;
    height: 100%;
    background: rgba(26,31,59,0.95);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    transition: width 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    z-index: 500;
    box-shadow: -5px 0 20px rgba(255,255,255,0.1);
}
.menu-panel.active { width: 300px; }
.menu-panel a {
    color: #ffffff;
    text-decoration: none;
    font-size: 1.5rem;
    margin: 20px 0;
    opacity: 0;
    transform: translateX(50px);
    transition: all 0.5s ease;
}
.menu-panel.active a { opacity: 1; transform: translateX(0); }
.menu-panel a:hover { color: gold; }

/* Hero-sektion */
.hero {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 80px);
    text-align: center;
    padding: 0 20px;
}
.hero h2 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #ffffff;
}
.hero p {
    font-size: 1.3rem;
    max-width: 700px;
    color: #f5f5f5;
    margin-bottom: 30px;
}
.hero .cta-btn {
    padding: 15px 35px;
    background: gold;
    border: none;
    border-radius: 30px;
    color: #0a0a0a;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
}
.hero .cta-btn:hover { background: #e6c200; transform: scale(1.05); }

/* Responsiv design */
@media screen and (max-width: 768px) {
    .logo { font-size: 2rem; }
    .hero h2 { font-size: 2rem; }
    .hero p { font-size: 1rem; }
    .hero .cta-btn { padding: 12px 25px; font-size: 1rem; }
    .menu-panel.active { width: 250px; }
}
@media screen and (max-width: 480px) {
    .logo { font-size: 1.7rem; }
    .hero h2 { font-size: 1.5rem; }
    .hero p { font-size: 0.9rem; }
    .hero .cta-btn { padding: 10px 20px; font-size: 0.9rem; }
    .menu-panel.active { width: 200px; }
}
</style>
</head>
<body>

<header>
  <div class="logo"><span class="sales">Sales</span><span class="flow">Flow</span></div>
  <div class="menu-btn" id="menuBtn">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<div class="menu-panel" id="menuPanel">
  <a href="index.html">Startsida</a>
  <a href="services.html">Tjänster</a>
  <a href="about.html">Om oss</a>
  <a href="testimonials.html">Kunder</a>
  <a href="contact.html">Kontakt</a>
</div>

<section class="hero">
  <h2>AI som förändrar din verksamhet</h2>
  <p>SalesFlow erbjuder smarta AI-lösningar som automatiserar, analyserar och maximerar din potential.</p>
  <button class="cta-btn">Kom igång</button>
</section>

<script>
const menuBtn = document.getElementById('menuBtn');
const menuPanel = document.getElementById('menuPanel');

menuBtn.addEventListener('click', () => {
    menuBtn.classList.toggle('active');
    menuPanel.classList.toggle('active');
});
</script>

</body>
</html>
