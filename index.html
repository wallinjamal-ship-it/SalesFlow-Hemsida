<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SalesFlow</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* ===== Global ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #0a1a2f;
  color: #ffffff;
  scroll-behavior: smooth;
  overflow-x: hidden;
  position: relative;
}

/* ===== Abstrakt bakgrund animation ===== */
body::before {
  content: '';
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 30% 30%, rgba(0,191,166,0.1), transparent 50%),
              radial-gradient(circle at 70% 70%, rgba(255,0,170,0.1), transparent 50%);
  animation: moveBackground 30s linear infinite;
  z-index: -1;
}

@keyframes moveBackground {
  0% { transform: translate(0,0) rotate(0deg);}
  50% { transform: translate(50px,50px) rotate(180deg);}
  100% { transform: translate(0,0) rotate(360deg);}
}

/* ===== Container ===== */
.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
}

/* ===== Header / Navbar ===== */
header {
  width: 100%;
  padding: 20px 0;
  background: transparent;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-weight: 700;
  font-size: 1.5rem;
}

/* Navigation */
nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

nav ul li a {
  text-decoration: none;
  color: #ffffff;
  transition: 0.3s;
}

nav ul li a:hover {
  color: #00bfa6;
}

/* Hamburger */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.hamburger span {
  width: 25px;
  height: 3px;
  background: #00bfa6;
  transition: 0.3s;
}

.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

/* ===== Hero Section ===== */
.hero {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: transparent;
  text-align: center;
  padding-top: 80px;
}

.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.btn {
  background-color: #00bfa6;
  color: #ffffff;
  padding: 15px 30px;
  text-decoration: none;
  border-radius: 5px;
  transition: 0.3s;
}

.btn:hover {
  background-color: #00a38f;
}

/* ===== Services ===== */
.services {
  padding: 80px 0;
  text-align: center;
}

.services h2 {
  font-size: 2rem;
  margin-bottom: 40px;
}

.service-cards {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  flex-wrap: wrap;
}

.card {
  background: #0f2a4b;
  padding: 30px 20px;
  border-radius: 10px;
  flex: 1;
  min-width: 250px;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-5px);
}

/* Futuristic SVG icons */
.card-icon {
  font-size: 3rem;
  margin-bottom: 15px;
  fill: #00bfa6;
  width: 50px;
  height: 50px;
  margin: 0 auto 15px auto;
  display: block;
}

.card h3 {
  margin-bottom: 10px;
  font-size: 1.3rem;
}

/* ===== Results Section ===== */
.results {
  background-color: #0f2a4b;
  padding: 60px 20px;
  display: flex;
  justify-content: center;
}

.results-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 20px;
  max-width: 1000px;
}

.results-text {
  flex: 1;
  min-width: 250px;
}

.results-icon {
  font-size: 4rem;
  color: #00bfa6;
}

.quote {
  font-size: 1.5rem;
  margin-bottom: 10px;
  font-style: italic;
}

.author {
  font-size: 1rem;
  color: #cccccc;
}

/* ===== Footer / CTA ===== */
footer {
  background-color: #0a1a2f;
  padding: 60px 0;
  text-align: center;
}

footer h2 {
  font-size: 2rem;
  margin-bottom: 20px;
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
  nav ul {
    position: absolute;
    top: 70px;
    right: 0;
    background: #0a1a2f;
    flex-direction: column;
    width: 200px;
    padding: 20px;
    display: none;
    border-radius: 5px;
  }

  nav ul.active {
    display: flex;
  }

  .hamburger {
    display: flex;
  }

  .service-cards {
    flex-direction: column;
  }

  .results-container {
    flex-direction: column;
    text-align: center;
  }

  .results-icon {
    margin-top: 20px;
  }

  .hero h1 {
    font-size: 2rem;
  }
}
</style>
