<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Menu</title>
  <style>
    /* === Reset === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #222;
    }

    /* === Rainbow Background === */
    .rainbow {
      height: 100vh;
      width: 0;
      top: 0;
      position: absolute;
      transform: rotate(10deg);
      transform-origin: top right;
      animation: slide 45s linear infinite;
    }
    @keyframes slide {
      from { right: -25vw; }
      to { right: 125vw; }
    }
    .h {
      box-shadow: 0 0 50vh 40vh white;
      width: 100vw;
      height: 0;
      bottom: 0;
      left: 0;
      position: absolute;
    }
    .v {
      box-shadow: 0 0 35vw 25vw white;
      width: 0;
      height: 100vh;
      bottom: 0;
      left: 0;
      position: absolute;
    }

    /* === Navbar === */
    nav {
      position: fixed;
      top: 0;
      left: -100%;
      width: 70%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      transition: left 0.4s ease;
      padding: 60px 20px;
    }
    nav ul {
      list-style: none;
    }
    nav ul li {
      margin: 20px 0;
    }
    nav ul li a {
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #00bcd4;
    }
    nav.open {
      left: 0;
    }

    /* === Hamburger === */
    #nav-icon1 {
      width: 40px;
      height: 30px;
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1001;
    }
    #nav-icon1 span {
      display: block;
      position: absolute;
      height: 5px;
      width: 100%;
      background: #00bcd4;
      border-radius: 5px;
      opacity: 1;
      left: 0;
      transition: 0.25s ease-in-out;
    }
    #nav-icon1 span:nth-child(1) { top: 0px; }
    #nav-icon1 span:nth-child(2) { top: 12px; }
    #nav-icon1 span:nth-child(3) { top: 24px; }

    #nav-icon1.open span:nth-child(1) {
      top: 12px;
      transform: rotate(135deg);
    }
    #nav-icon1.open span:nth-child(2) {
      opacity: 0;
      left: -60px;
    }
    #nav-icon1.open span:nth-child(3) {
      top: 12px;
      transform: rotate(-135deg);
    }

    /* === Content === */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 200px;
    }
    .content h1 {
      font-size: 48px;
      color: #111;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .content p {
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Rainbow background -->
  <div class="rainbow"></div>
  <div class="h"></div>
  <div class="v"></div>

  <!-- Hamburger -->
  <div id="nav-icon1">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Nav menu -->
  <nav id="menu">
    <ul>
      <li><a href="#">Hem</a></li>
      <li><a href="#">Tjänster</a></li>
      <li><a href="#">Om oss</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </nav>

  <!-- Content -->
  <div class="content">
    <h1>Välkommen!</h1>
    <p>Kolla in vår coola interaktiva bakgrund och meny.</p>
  </div>

  <script>
    const navIcon = document.getElementById('nav-icon1');
    const menu = document.getElementById('menu');

    navIcon.addEventListener('click', () => {
      navIcon.classList.toggle('open');
      menu.classList.toggle('open');
    });
  </script>

</body>
</html>
